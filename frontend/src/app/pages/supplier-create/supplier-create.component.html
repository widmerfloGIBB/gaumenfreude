<app-header></app-header>
<div style="padding: 30px 50px">
  <h1 style="font-size: 50px; margin: 0;">Lieferant hinzufügen</h1>
  <form>
    <div class="form-group">
      <label for="inputName">Lieferant Name</label>
      <input type="text" class="form-control" id="inputName" placeholder="Name" (change)="nameChanged($event)">
    </div>
    <div class="form-group">
      <label for="inputManager">Manager</label>
      <input type="text" class="form-control" id="inputManager" placeholder="Manager" (change)="managerChanged($event)">
    </div>
    <div class="form-group">
      <label for="inputEmail">Email</label>
      <input type="email" class="form-control" id="inputEmail" placeholder="Email" (change)="emailChanged($event)">
    </div>
    <div class="form-group">
      <label for="inputAddress">Addresse</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="Addresse" (change)="addressChanged($event)">
    </div>
    <button type="submit" class="btn btn-primary" (click)="createSupplier()" routerLink="/">Hinzufügen</button>
  </form>
</div>
