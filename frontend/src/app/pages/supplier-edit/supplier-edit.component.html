<app-header></app-header>
<div style="padding: 30px 50px">
  <h1 style="font-size: 50px; margin: 0;">Lieferant bearbeiten</h1>
  <form>
    <p style="margin-bottom: 30px">Lieferant Id:   {{supplier._id}}</p>
    <div class="form-group">
      <label for="inputName">Lieferant Name</label>
      <input type="text" class="form-control" id="inputName" placeholder="Name" [value]="supplier.name" (change)="nameChanged($event)">
    </div>
    <div class="form-group">
      <label for="inputManager">Manager</label>
      <input type="text" class="form-control" id="inputManager" placeholder="Manager" [value]="supplier.manager" (change)="managerChanged($event)">
    </div>
    <div class="form-group">
      <label for="inputEmail">Email</label>
      <input type="email" class="form-control" id="inputEmail" placeholder="Email" [value]="supplier.email" (change)="emailChanged($event)">
    </div>
    <div class="form-group">
      <label for="inputAddress">Addresse</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="Addresse" [value]="supplier.address" (change)="addressChanged($event)">
    </div>
    <button type="submit" class="btn btn-primary" (click)="updateSupplier()" [routerLink]="'/supplier-detail/' + supplier._id">Speichern</button>
  </form>
</div>
<p>supplier-edit works!</p>
